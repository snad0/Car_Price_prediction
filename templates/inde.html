<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car_predict</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height: 100%;">
                <div class="card-header">
                    <div class="col-12">
                        <h1>Welcom to Car Predictor</h1>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" action="" accept-charset="utf-8">
                        <div class="col-10">
                            <label for="">Select Brand</label>
                            <select name="company" id="company" required="1">
                                {\ for company in companies\}
                                <option value="{{company}}">{{company}}</option>
                                {\ endfor \}
                            </select>
                        </div>
                        <div class="col-10">
                            <label for="">Select Year</label>
                            <input type="text" id="Year" name="Year" placeholder="Enter Year">
                        </div>
                        <div class="col-10">
                            <label for="">Select Present_Price</label>
                            <input type="text" id="Present_Price" name="Present_Price" placeholder="Present_Price">
                        </div>
                        <div class="col-10">
                            <label for="">Select Kms_Driven</label>
                            <input type="text" id="Kms_Driven" name="Kms_Driven" placeholder="Enter Kms_Driven">
                        </div>
                        <div class="col-10">
                            <label for="">Select Fuel_Type</label>
                            <select name="Fuel_Type" id="Fuel_Type" required="1">
                                {\for ft in Fuel_Type\}
                                <option value="{{ft}}">{{ft}}</option>
                                {\endfor\}
                            </select>
                        </div>
                        <div class="col-10">
                            <label for="">Select Seller_Type</label>
                            <select name="Seller_Type" id="Seller_Type" required="1">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="col-10">
                            <label for="">Select Transmission</label>
                            <select name="Transmission" id="Transmission" required="1">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="col-10">
                            <label for="">Select Owner </label>
                            <select name="Owner" id="Owner" required="1">
                                <option value=""></option>
                            </select>
                        </div>
                        <button class="btn" onclick="Predict_Price"></button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    
</body>
</html>
